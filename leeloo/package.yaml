name: leeloo
ghc-options:
  - -fdefer-typed-holes
  - -O1
  - -Wall
  - -Wno-name-shadowing
default-extensions:
  - Strict

dependencies:
  - base
  - bytestring
  - bytestring-conversion
  - random
  - vector

executables:
  leeloo:
    main: main.hs
    source-dirs:
      - src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - HUnit
      - QuickCheck

benchmarks:
  benchmark:
    main: ../benchmark/Main.hs
    source-dirs:
      - src
    dependencies:
      - criterion
